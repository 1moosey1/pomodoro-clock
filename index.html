<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/style.css'>
  
</head>

<body>

  <div class="container-fluid text-center">

  <h1>Pomodoro Clock</h1>
  <hr/>

  <div class="row">
    <div class="col-lg-6">
      <h1> Break Length </h1>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <button class="inline f2x" id="break-minus"> - </button>
          <h2 class="inline" id="break-time"> 1 </h2>
          <button class="inline f2x" id="break-plus"> + </button>
        </div>
      </div>
    </div>
    
    <div class="col-lg-6">
      <h1> Session Length </h1>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <button class="inline f2x" id="session-minus"> - </button>
          <h2 class="inline" id="session-time"> 25 </h2>
          <button class="inline f2x" id="session-plus"> + </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button id="timer">
        <div class="circle">
          <h3 id="current" style="color:#3b3355"></h3>
          <h3 id="time" class="circlealign f2x"> 25:00 </h3>
        </div>
      </button>
    </div>
  </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='js/index.js'></script>

</body>
</html>
